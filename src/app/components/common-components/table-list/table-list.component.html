<table class="table table-striped table-responsive table-hover" width="100%">
  <thead class="thead-inverse">
    <tr>
      <th width="3%">#</th>
      <th width="7%">&nbsp;</th>
      <th width="13%">Name</th>
      <th width="10%">Owner</th>
      <th width="13%">Modified</th>
      <th width="13%">Created</th>
      <th width="37%">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let object of docsInFolder; let index = index"
      (click)="openDocFromMain(object)"
    >
      <td width="3%">{{ index + 1 }}</td>
      <td width="7%">
        <img
          style="width:60px; height:40px;"
          src="../../../../assets/image/{{ object.imageUrl }}"
        />
      </td>
      <td width="13%">{{ object.name }}</td>
      <td width="10%">{{ object.owner.name }}</td>
      <td width="13%">
        {{ object.dateModified | date: "yyyy-MM-dd HH:mm:ss" }}
      </td>
      <td width="13%">
        {{ object.dateCreated | date: "yyyy-MM-dd HH:mm:ss" }}
      </td>
      <td width="37%" title="{{ object.description }}">
        {{ object.description }}
      </td>
    </tr>
  </tbody>
</table>
